---
layout: default
---

<!-- Page Header -->
{% if page.background %}
<header class="masthead" style="background-image: url('{{ page.background | prepend: site.baseurl | replace: '//', '/' }}')">
  {% else %}
  <header class="masthead">
    {% endif %}
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="page-heading">
            <h1>{{ page.title }}
            {% if page.tag == "de" %}
	     <img src="'{{ site.baseurl }}'/images/germany.png">
            {% endif %}
            {% if page.tag == "en" %}
	     <img src="'{{ site.baseurl }}'/images/english.png">
            {% endif %}
	    </h1>
            {% if page.description %}
            <span class="subheading">{{ page.description }}</span>
            {% endif %}
            {% if page.teaser %}
            <img src={{ page.teaser | prepend: site.baseurl | replace: '//','/' }} width="559" height="468" align="middle" />
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">

        {{ content }}

      </div>
    </div>
  </div>
